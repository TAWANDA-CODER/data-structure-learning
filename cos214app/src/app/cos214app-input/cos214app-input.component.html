<ion-item lines="full" class="custom-input-item">
  <ion-label position="floating">{{ label }}</ion-label>

  <ion-input
    [type]="type === 'password' ? (hidePassword ? 'password' : 'text') : type"
    [value]="value"
    [disabled]="isDisabled"
    (ionInput)="value = $any($event.target).value"
    (ionBlur)="onTouched()"
  ></ion-input>

  <ion-buttons slot="end" *ngIf="type === 'password'">
    <ion-button fill="clear" (click)="togglePassword()" [disabled]="isDisabled">
      <ion-icon [name]="hidePassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<ng-content select="[slot=error]"></ng-content>
