<ion-list>
  <ion-card *ngFor="let card of quizCards">
    <ion-card-header>
      <ion-card-title>{{ card.title }}</ion-card-title>
      <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ card.description }}
    </ion-card-content>
  </ion-card>
</ion-list>
<div></div>
